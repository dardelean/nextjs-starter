name: Test
on:
  workflow_call:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node Env
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Check formatting
        run: npm run format

      - name: Check for ESLing
        run: npm run lint

      - name: Check for Type Errors
        run: npm run type

      - name: Build
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next/

      - name: Run unit tests
        run: npm run test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/

      - name: Install E2E deps
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run tests:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
